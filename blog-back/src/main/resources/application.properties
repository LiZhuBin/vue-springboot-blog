spring.data.mongodb.uri=mongodb://bingos:123456@localhost:27017/blog_mongo?authSource=admin&authMechanism=SCRAM-SHA-1
#驼峰
spring.data.mongodb.field-naming-strategy=org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy






